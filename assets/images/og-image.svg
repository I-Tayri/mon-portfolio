<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5ce0c6"/>
      <stop offset="100%" style="stop-color:#64ffda"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#5ce0c6" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#5ce0c6" opacity="0.03"/>

  <!-- Accent line -->
  <rect x="100" y="280" width="80" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Name -->
  <text x="100" y="360" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#5ce0c6">Amazigh BELHADDAD</text>

  <!-- Title -->
  <text x="100" y="430" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="500" fill="#9ca3bd">Developpeur en formation</text>

  <!-- Tagline -->
  <text x="100" y="500" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="400" fill="#e0e0e0">Je construis des projets concrets avec l'IA.</text>

  <!-- Logo/Initials -->
  <text x="1050" y="120" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="#5ce0c6">AB</text>
</svg>