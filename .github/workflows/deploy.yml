name: Deploy Portfolio

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Check index.html exists
      
        run: test -f index.html
      
      - name: Validate HTML structure
        run: |
          # Vérification basique : les balises essentielles sont présentes
          grep -q '<!DOCTYPE html>' index.html
          grep -q '<html' index.html
          grep -q '</html>' index.html

      - name: Check CSS syntax
        run: |
          # Vérification que le CSS ne contient pas d'erreurs de syntaxe évidentes
          python3 -c "
          with open('css/style.css') as f:
            css = f.read()
          opens = css.count('{')
          closes = css.count('}')
          assert opens == closes, f'CSS braces mismatch: {opens} open, {closes} close'
          print(f'CSS OK: {opens} rule blocks')
          "

      - name: Check JS syntax
        run: node --check js/main.js
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - id: deployment
        uses: actions/deploy-pages@v4
  